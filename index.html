<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="app.css">
    <title>BOB</title>
</head>

<body>
    <section class="game">
        <div class="bob">&#129302</div>
        <ul class="buttons">
            <li><button class="choice-button computer-choice" id='computer-rock'>&#x270A</li>
            <li><button class="choice-button computer-choice" id='computer-paper'>&#x270B</li>
            <li><button class="choice-button computer-choice" id='computer-scissor'>&#x270C</li>
        </ul>
        <div class="divisor">
            <div class="line"></div>
            <div class="score"><span id="playerScore">0</span> - <span id="computerScore">0</span></div>
            <div class="line"></div>
        </div>
        <div class="player">&#128512</div>
        <ul class="buttons">
            <li><button class="choice-button player-choice" id="rock">&#x270A</li>
            <li><button class="choice-button player-choice" id="paper">&#x270B</li>
            <li><button class="choice-button player-choice" id="scissor">&#x270C</li>
        </ul>
        
    </section>

    <script src='script.js'></script>
</body>

</html>
