<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="app.css">
    <title>BOB</title>
</head>

<body>
    <section class="game">
        <div class="player">&#128519</div>
        <ul class="buttons">
            <li><button onclick="clicked('rock')" class="choice-button" id="rock">&#x270A</li>
            <li><button onclick="clicked('paper')" class="choice-button" id="paper">&#x270B</li>
            <li><button onclick="clicked('scissor')" class="choice-button" id="scissor">&#x270C</li>
        </ul>
        <div class="divisor">
            <div class="line"></div>
            <div class="score"><span id="playerScore">0</span> - <span id="computerScore">0</span></div>
            <div class="line"></div>
        </div>

        <div class="bob">&#x1F479</div>
    </section>

    <script src='script.js'></script>
</body>

</html>
